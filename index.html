<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス認証</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .notion-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
        }

        .notion-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="logo">🔒</div>
        <h1>アクセス認証が必要です</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">アクセス</button>
        </form>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <div class="notion-container" id="notionContainer">
        <div class="header">
            <h2>Notion ページ</h2>
            <button class="logout-btn" onclick="logout()">ログアウト</button>
        </div>
        <iframe id="notionFrame" class="notion-frame" src=""></iframe>
    </div>

    <script>
        // ここにNotionの公開URLを設定してください
        const NOTION_URL = 'https://your-notion-public-url-here';
        
        // ここにパスワードを設定してください（定期的に変更）
        const CORRECT_PASSWORD = 'your-password-2025';
        
        // セッション管理用のキー
        const SESSION_KEY = 'notion_access_granted';
        
        // ページ読み込み時にセッションをチェック
        window.addEventListener('load', function() {
            const isAuthenticated = sessionStorage.getItem(SESSION_KEY);
            if (isAuthenticated === 'true') {
                showNotionPage();
            }
        });
        
        // パスワードフォームの処理
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                // 認証成功
                sessionStorage.setItem(SESSION_KEY, 'true');
                showNotionPage();
                errorDiv.style.display = 'none';
            } else {
                // 認証失敗
                errorDiv.textContent = 'パスワードが間違っています。';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Notionページを表示
        function showNotionPage() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('notionContainer').style.display = 'block';
            document.getElementById('notionFrame').src = NOTION_URL;
        }
        
        // ログアウト処理
        function logout() {
            sessionStorage.removeItem(SESSION_KEY);
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('notionContainer').style.display = 'none';
            document.getElementById('notionFrame').src = '';
            document.getElementById('password').value = '';
        }
        
        // パスワード入力欄にフォーカス
        document.getElementById('password').focus();
    </script>
</body>
</html>
